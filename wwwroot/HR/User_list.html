<html>
<head>
    <meta charset="UTF-8">

    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

                </td>
            </tr>

    </table>

    <table width="1300" border="0" cellspacing="0" cellpadding="0">
        <tbody>
            <tr>
                <td valign="top">　</td>
                <td align="center" valign="top">
                    <table id="MainTable" width="1300" border="0" cellpadding="4" cellspacing="1" bgcolor="#666666" style="font-size:14px;">
                        <thead>
                            <tr align="center" bgcolor="#CCCCFF" class="c12-k">
                                <td width="50">序號</td>
                                <!--<td width="60">ID_104</td>-->
                                <td width="80">公司別</td>
                                <td width="120">職稱</td>
                                <td width="80">角色</td>
                                <td width="60">員編</td>

                                <td width="60">代理人</td>
                                <td width="60">直屬主管</td>
                                <td width="60">單位主管</td>
                                <td width="60">是否在職</td>
                                <td width="60">夾檔管理</td>
                                <td width="30">修改</td>
                                <!--<td class="none" width="30">刪除</td>-->
                                <td width="50">密碼<br>變更</td>
                                <td width="50">年假<br>管理</td>
                                <td width="50">人事<br>異動</td>
                                <td width="300">可查看公司</td>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                    <div id="pagination"></div>
                </td>
            </tr>
        </tbody>
    </table>

</html>
<script>
    const params = new URLSearchParams(window.location.search);
    const WebUser = params.get('User');
    const WebBC = params.get('U_BC');

    const itemsPerPage = 20;  
    let currentPage = 1;  
    let data = [];  

    loadItemDropdown({
        selectId: "U_BC",
        itemCode: "branch_company"
    });
    loadRolmDropdown();
    fetchData();

    function fetchData() {
        const url = `${BASE_URL}/AE_HR/User_M_LQuery`;
        const queryword = document.querySelector('input[name="queryword"]').value;  // 員編／姓名
        const U_BC = document.querySelector('select[name="U_BC"]').value;  // 公司別
        const Job_Status = document.querySelector('select[name="job_status"]').value;  // 在職狀態
        const U_Role = document.querySelector('select[name="role"]').value;  // 角色名稱

        const requestData = {
            U_Num_Name: queryword,
            U_BC: U_BC,
            Job_Status: Job_Status,
            U_Role: U_Role
        };

        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json',
            },
            body: JSON.stringify(requestData),
            credentials: 'include'
        })
            .then(response => response.json())
            .then(responseData => {
                if (responseData.resultCode == "000") {
                    data = JSON.parse(responseData.objResult);  // 儲存資料
                    showPage(currentPage);  // 顯示初始頁面
                    createPagination();  // 創建分頁
                } else {
                    console.error('API 回傳資料格式錯誤');
                }
            })
            .catch(error => {
                console.error('API 請求失敗:', error);
            });
    }

    function showPage(page) {
        const tbody = document.querySelector('#MainTable tbody');
        tbody.innerHTML = '';

        const startIndex = (page - 1) * itemsPerPage;
        const endIndex = Math.min(startIndex + itemsPerPage, data.length);
        const pageData = data.slice(startIndex, endIndex);  // 當前頁面的資料

        pageData.forEach((item, index) => {
            const row = document.createElement('tr');
            row.setAttribute('align', 'center');
            row.setAttribute('class', 'c12-k');
            row.setAttribute('bgcolor', '#FFFFFF');
            row.setAttribute('onmouseover', "this.style.background='#FCFCC0';");
            row.setAttribute('onmouseout', "this.style.background='#FFFFFF';");

            const serialCell = document.createElement('td');
            serialCell.textContent = startIndex + index + 1;  // 序號
            row.appendChild(serialCell);

            const keys = Object.keys(item);
            keys.forEach(key => {
                const cell = document.createElement('td');
                if (key === 'cknum') {
                    const button = document.createElement('input');
                    button.type = 'button';
                    button.value = '夾檔管理';
                    button.onclick = function () {
                        window.open(`../File/File_UpLoad_List.html?cknum=${item[key]}&User=${WebUser}`, '_blank', 'scrollbars=yes,resizable=yes,top=100,width=800,height=500');
                    };
                    cell.style.textAlign = 'center';
                    cell.style.verticalAlign = 'middle';
                    cell.appendChild(button);
                    row.appendChild(cell);
                    row.appendChild(createButtonCell(
                        "../images/edit.png",
                        "修改",
                        function () {
                            window.open(`../HR/User_edit.html?U_num=${item.U_num}&User=${WebUser}`, '_blank', 'scrollbars=yes,resizable=yes,top=100,width=800,height=500');
                        }
                    ));
                    row.appendChild(createButtonCell(
                        "../images/edit.png",
                        "密碼變更",
                        function () {
                            window.open(`../HR/EditPsw.html?U_num=${item.U_num}&User=${WebUser}`, '_blank', 'scrollbars=yes,resizable=yes,top=100,width=500,height=300');
                        }
                    ));
                    row.appendChild(createButtonCell(
                        "../images/edit.png",
                        "年假異動",
                        function () {
                            window.open(`../HR/Hday.html?U_num=${item.U_num}&User=${WebUser}`, '_blank', 'scrollbars=yes,resizable=yes,top=50,width=1200,height=500');
                        }
                    ));
                    row.appendChild(createButtonCell(
                        "../images/edit.png",
                        "人事異動",
                        function () {
                            window.open(`../HR/UserAppForm.html?U_num=${item.U_num}`, '_blank', 'scrollbars=yes,resizable=yes,top=50,width=900,height=600');
                        }
                    ));
                } else {
                    cell.textContent = item[key];
                    row.appendChild(cell);
                }
            });
            tbody.appendChild(row);
        });
    }

    function GetUserJson() {
        const url = `${BASE_URL}/AE_HR/GetEmpJson`;
        fetch(url)
            .then(response => {
                if (!response.ok) {
                    throw new Error('伺服器錯誤，狀態碼：' + response.status);
                }
                return response.json();
            })
            .then(data => {
                const jsonStr = JSON.stringify(data, null, 2);
                const blob = new Blob([jsonStr], { type: "application/json" });
                const link = document.createElement('a');
                link.href = URL.createObjectURL(blob);
                link.download = 'emp.json';
                link.click();
                URL.revokeObjectURL(link.href);
            })
            .catch(error => {
                console.error('取得資料時發生錯誤：', error);
            });
    }
</script>
