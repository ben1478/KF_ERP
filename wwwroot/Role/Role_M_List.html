    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;<input type="button" name="add" value="新增角色" onclick="addRole(); "><br />
    <table width="1100" border="0" cellspacing="0" cellpadding="0">
        <tbody>
            <tr>
                <td valign="top"> </td>
                <td align="center" valign="top">
                    <table id="MainTable" width="1050" border="0" cellpadding="4" cellspacing="1" bgcolor="#666666">
                        <thead>
                            <tr align="center" height="30" bgcolor="#CCCCFF" class="c12-k">
                                <td>序號</td>

                                <td>選單權限</td>

                        <tfoot>
                            <tr align="center" height="15" bgcolor="#CCCCFF">

                                    </font>

<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>
<script>
    const Params = getQueryParams();
    let WebUser = Params.WebUser;
    let WebBC = Params.WebBC;

    const itemsPerPage = 20;
    let currentPage = 1;
    let data = [];

    fetchData();

    function fetchData() {
        const url = `${BASE_URL}/AE_RO/Role_M_LQuery`;

        fetch(url, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            },
            credentials: 'include'
        })
            .then(response => response.json())
            .then(responseData => {
                if (responseData.resultCode == "000") {
                    data = JSON.parse(responseData.objResult);
                    showPage(currentPage);
                    createPagination();
                } else {
                    alert(response.resultMsg);
                }
            })
            .catch(error => {
                alert('API 請求失敗:', error);
            });
    }

    function showPage(page) {
        document.getElementById('CountRows').innerHTML = `筆數:${data.length}`;
        const tbody = document.querySelector('#MainTable tbody');
        tbody.innerHTML = '';

        const startIndex = (page - 1) * itemsPerPage;
        const endIndex = Math.min(startIndex + itemsPerPage, data.length);
        const pageData = data.slice(startIndex, endIndex);

        pageData.forEach((item, index) => {
            const row = document.createElement('tr');
            row.setAttribute('align', 'center');
            row.setAttribute('class', 'c12-k');
            row.setAttribute('bgcolor', '#FFFFFF');
            row.setAttribute('onmouseover', "this.style.background='#FCFCC0';");
            row.setAttribute('onmouseout', "this.style.background='#FFFFFF';");

            const columnOrder = ['R_id', 'R_num', 'R_name', 'Permissions', 'Upd', 'del_tag']

            const serialCell = document.createElement('td');
            serialCell.textContent = startIndex + index + 1;
            row.appendChild(serialCell);

            columnOrder.forEach(key => {
                const cell = document.createElement('td');
                switch (key) {
                    case 'R_name':
                        cell.textContent = item[key] || '';
                        row.appendChild(cell);
                        break;
                    case "Permissions":
                        row.appendChild(createButtonCell(
                            "../images/edit.png",
                            "權限",
                            function () {
                                window.open(`Role_MS_detail.html?User=${encryptParameter(WebUser)}&U_BC=${encryptParameter(WebBC)}&R_num=${encryptParameter(item.R_num)}&R_name=${encryptChiese(item.R_name)}`, '_blank', 'scrollbars=yes,resizable=yes,top=100,width=800,height=500');
                            }
                        ));
                        break;
                    case 'Upd':
                        let encryptedRead = encryptParameter('N');
                        row.appendChild(createButtonCell(
                            "../images/edit.png",
                            "修改",
                            function () {
                                window.open(`Role_M_detail.html?User=${encryptParameter(WebUser)}&U_BC=${encryptParameter(WebBC)}&Read=${encryptedRead}&R_num=${encryptParameter(item.R_num)}`, '_blank', 'scrollbars=yes,resizable=yes,top=100,width=1100,height=500');
                            }
                        ));
                        break;
                    case "del_tag":
                        if (item[key] === '0') {
                            cell.innerHTML = `<span style="color:blue;">啟用</span>`;
                        } else {
                            cell.innerHTML = `<span style="color:red;">停用</span>`;
                        }
                        row.appendChild(cell);
                        break;
                }
            });
            tbody.appendChild(row);
        });
    }

    function addRole() {
        let encryptedRead = encryptParameter('A');
        window.open(`Role_M_detail.html?User=${encryptParameter(WebUser)}&U_BC=${encryptParameter(WebBC)}&Read=${encryptedRead}`, '_blank', 'scrollbars=yes,resizable=yes,top=100,width=600,height=500');
    }

    function encryptChiese(param) {
        const key = CryptoJS.enc.Utf8.parse("1234567812345678"); 
        const iv = CryptoJS.enc.Utf8.parse("1234567812345678");  
        const encrypted = CryptoJS.AES.encrypt(param, key, {
            iv: iv,
            mode: CryptoJS.mode.CBC,
            padding: CryptoJS.pad.Pkcs7
        });
        return encodeURIComponent(encrypted.toString()); 
    }
</script>
