<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="../Base.js"></script>
    <title>作業平台</title>
</head>
<body>
    &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;<span class="c14k"><strong name="titleShow"></strong></span><br />
    <table width="950" border="0" cellspacing="0" cellpadding="0">
        <tbody>
            <tr>
                <td width="450">
                    <span class="c14k"><strong style="color:blue" name="titleShow"></strong></span>
                </td>
                <td height="24" align="right">
                    <a href="javascript:void(0);" onclick="disType('BC0900');">設定-數位行銷部</a>
                </td>
                <td height="24" align="right">
                    <a href="javascript:void(0);" onclick="disType('general');">設定-六區</a>
                </td>
                <td height="24" align="right">
                    <input type="button" name="add" value="新增申貸方案" onclick="addFeatRule(); ">
                </td>
            </tr>
        </tbody>
    </table>
    <table id="MainTable" width="900" border="0" cellpadding="4" cellspacing="1" bgcolor="#666666" style="font-size:13px;">
        <thead>
            <tr align="center" height="30" bgcolor="#CCCCFF" class="c12-k">
                <td width="40">序號</td>
                <td width="100">申貸方案</td>
                <td width="500">業績折扣標準</td>
                <td width="60">標準設定</td>
                <td width="40">刪除</td>
            </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
            <tr align="center" height="15" bgcolor="#CCCCFF">
                <td class="c12-k" colspan="8">
                    <font color="#000080">
                        <label id="CountRows"></label>
                    </font>
                </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
<script>
    const Params = getQueryParams();
    let WebUser = Params.WebUser;
    let WebBC = Params.WebBC;
    let data = [];

    let strType = 'general';
    disType(strType);
   
    function disType(type) {
        strType = type;
        const titleMap = {
            'BC0900': '數位行銷部-業績折扣標準設定',
            'general': '六區-業績折扣標準設定'
        };
        const newTitle = titleMap[type] || '';
        const titleElements = document.getElementsByName('titleShow');
        for (let i = 0; i < titleElements.length; i++) {
            titleElements[i].textContent = newTitle;
        }
        fetchData(type);
    }

    function fetchData(type) {
        const url = `${BASE_URL}/AE_FT/Feat_M_LQuery?bcType=${type}`;

        fetch(url, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            },
            credentials: 'include'
        })
            .then(response => response.json())
            .then(responseData => {
                if (responseData.resultCode == "000") {
                    data = JSON.parse(responseData.objResult);
                    showTable();
                } else {
                    alert(response.resultMsg);
                }
            })
            .catch(error => {
                alert('API 請求失敗:', error);
            });
    }

    function showTable() {
        const tbody = document.querySelector('#MainTable tbody');
        tbody.innerHTML = '';

        const columnOrder = ['FR_M_name', 'disRange', 'Upd', 'del'];
        data.forEach((item, index) => {
            const row = document.createElement('tr');
            row.setAttribute('align', 'center');
            row.className = 'c12-k';
            row.style.backgroundColor = '#FFFFFF';
            row.onmouseover = function () { this.style.background = '#FCFCC0'; };
            row.onmouseout = function () { this.style.background = '#FFFFFF'; };

            const serialCell = document.createElement('td');
            serialCell.textContent = index + 1;  // 序號
            row.appendChild(serialCell);

            columnOrder.forEach(key => {
                const cell = document.createElement('td');
                switch (key) {
                    case "FR_M_name":
                        cell.textContent = item.FR_M_name;
                        row.appendChild(cell);
                        break;
                    case "disRange":
                        const detailTable = tableDetail(item.feat_Ds || []);
                        cell.appendChild(detailTable);
                        row.appendChild(cell);
                        break;
                    case "Upd":
                        row.appendChild(createButtonCell(
                            "../images/edit.png",
                            "修改",
                            function () {
                                window.open(`../Feat/Feat_D_detail.html?User=${encryptParameter(WebUser)}&FR_M_code=${encryptParameter(item.FR_M_code)}&bcType=${encryptParameter(strType)}&FR_M_name=${item.FR_M_name}`
                                    , '_blank', 'scrollbars=yes,resizable=yes,top=100,width=700,height=300');
                            }
                        ));
                        break;
                    case "del":
                        row.appendChild(createButtonCell(
                            "../images/delete.png",
                            "修改",
                            function () {
                                const confirmDelete = window.confirm("確定要刪除嗎？");
                                if (confirmDelete) {
                                    featDel(item.FR_M_code);
                                }
                            }
                        ));
                        break;
                };
            });

            tbody.appendChild(row);
        });
    }

    function tableDetail(featDs) {
        const subTable = document.createElement('table');
        subTable.setAttribute('width', '500');
        subTable.setAttribute('border', '0');
        subTable.setAttribute('cellpadding', '4');
        subTable.setAttribute('cellspacing', '1');
        subTable.style.backgroundColor = '#0000FF';
        subTable.style.margin = '4px auto';
        subTable.className = 'c12-k';

        // 建立表頭
        const thead = document.createElement('thead');
        const headRow = document.createElement('tr');
        headRow.setAttribute('align', 'center');
        headRow.style.backgroundColor = '#CCCCFF';

        ['貸款成數', '承作利率', '業績折扣', '替代方案(另收手續費)'].forEach(text => {
            const th = document.createElement('td');
            th.textContent = text;
            headRow.appendChild(th);
        });

        thead.appendChild(headRow);
        subTable.appendChild(thead);

        // 建立資料列
        const tbody = document.createElement('tbody');
        featDs.forEach(ds => {
            const row = document.createElement('tr');
            row.setAttribute('align', 'center');
            row.style.backgroundColor = '#FFFFFF';
            row.className = 'c12-k';

            row.onmouseover = function () { this.style.background = '#FFFF99'; };
            row.onmouseout = function () { this.style.background = '#FFFFFF'; };

            const rangeTd = document.createElement('td');
            rangeTd.setAttribute('align', 'right');
            rangeTd.textContent = ds.FR_D_ratio_A + '%' + ' ~ ' + ds.FR_D_ratio_B + '%'
            row.appendChild(rangeTd);

            const rateTd = document.createElement('td');
            rateTd.setAttribute('align', 'right');
            rateTd.textContent = ds.FR_D_rate + '%';
            row.appendChild(rateTd);

            const discountTd = document.createElement('td');
            discountTd.setAttribute('align', 'right');
            discountTd.textContent = ds.FR_D_discount + '折';
            row.appendChild(discountTd);

            const altTd = document.createElement('td');
            altTd.setAttribute('align', 'right');
            altTd.textContent = ds.FR_D_replace + '%'; 
            row.appendChild(altTd);

            tbody.appendChild(row);
        });

        subTable.appendChild(tbody);

        return subTable;
    }

    function addFeatRule() {
        window.open(`../Feat/Feat_M_detail.html?User=${encryptParameter(WebUser)}&bcType=${encryptParameter(strType)}`, '_blank', 'scrollbars=yes,resizable=yes,top=100,width=500,height=300');
    }

    function featDel(FR_M_code) {
        const url = `${BASE_URL}/AE_FT/Feat_M_Del?FR_M_code=${FR_M_code}&user=${WebUser}&bcType=${strType}`;

        fetch(url, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            },
            credentials: 'include'
        })
            .then(response => response.json())
            .then(responseData => {
                if (responseData.resultCode == "000") {
                    alert(responseData.resultMsg);
                    location.reload();
                } else {
                    alert(responseData.resultMsg);
                }
            })
            .catch(error => {
                alert('API 請求失敗:', error);
            });
    }
</script>
