<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="../Base.js"></script>
    <title>作業平台</title>
</head>
<body>
    &nbsp;&nbsp; &nbsp;&nbsp;&nbsp;<span class="c14k"><strong></strong>	國峯倍率基準佣金設定</span><br />
    <table width="950" border="0" cellspacing="0" cellpadding="0">
        <tbody>
            <tr>
                <td width="450">
                    <span class="c14k"><strong style="color:black" name="titleShow" id="titleShow"></strong></span>
                </td>
                <td height="24" align="right">
                    <a href="javascript:void(0);" onclick="openNFRList();">設定-新鑫佣金</a>
                </td>
            </tr>
        </tbody>
    </table>
    <table id="MainTable" width="900" border="0" cellpadding="4" cellspacing="1" bgcolor="#666666" style="font-size:13px;">
        <thead>
            <tr align="center" height="30" bgcolor="#CCCCFF" class="c12-k">
                <td width="40">序號</td>
                <td width="500">退佣備註</td>
                <td width="60">退佣</td>
            </tr>
        </thead>
        <tbody></tbody>
        <tfoot>
            <tr align="center" height="15" bgcolor="#CCCCFF">
                <td class="c12-k" colspan="3">
                    <font color="#000080">
                        <input type="button" value="確認修改" />
                    </font>
                </td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
<script>
    const Params = getQueryParams();
    let WebUser = Params.WebUser;
    let WebBC = Params.WebBC;

    fetchData();

    function openNFRList() {
        window.open(`/Feat/Feat_NM_List.html?User=${WebUser}&U_BC=${WebBC}`, 'list', 'scrollbars=yes,resizable=yes,width=1300,height=500,left=250,top=100')
    }

    function fetchData() {
        const url = `${BASE_URL}/AE_FT/Feat_KF_LQuery`;

        fetch(url, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            },
            credentials: 'include'
        })
            .then(response => response.json())
            .then(responseData => {
                if (responseData.resultCode == "000") {
                    data = JSON.parse(responseData.objResult);
                    showTable();
                } else {
                    alert(response.resultMsg);
                }
            })
            .catch(error => {
                alert('API 請求失敗:', error);
            });
    }

    function showTable() {
        const tbody = document.querySelector('#MainTable tbody');
        tbody.innerHTML = '';

        for (var i = 0; i < data.length; i++) {
            const row = document.createElement('tr');
            const featData = data[i] || {};  // 避免超出 data.length

            if (featData.show_tag === "1") {
                row.style.backgroundColor = '#E0E0E0'; // 灰底
            } else {
                row.style.backgroundColor = '#FFFFFF';
                row.onmouseover = function () {
                    this.style.background = '#FCFCC0';
                };
                row.onmouseout = function () {
                    this.style.background = '#FFFFFF';
                };
            }

            const serialCell = document.createElement('td');
            serialCell.textContent = i + 1;
            serialCell.setAttribute('data-item-id', featData.item_id);
            row.appendChild(serialCell);

            const showCell = document.createElement('td');
            showCell.textContent = featData.item_show;
            row.appendChild(showCell);

            const disCell = createCell(i, featData, 'item_int');
            row.appendChild(disCell);

            tbody.appendChild(row);
        }
    }

    function createCell(i,featData) {
        const cell = document.createElement('td');
        const inputA = document.createElement('input');
        inputA.type = 'text';
        inputA.name = `item_int`;
        inputA.size = 10;
        inputA.style.width = '40px';
        inputA.maxLength = 10;
        inputA.classList.add('box');
        inputA.value = featData.item_int;
        const percent = document.createTextNode('%');
        cell.appendChild(inputA);
        cell.appendChild(percent);
        return cell;
    }
</script>
