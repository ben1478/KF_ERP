<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <link href="../_include/main.css" rel="stylesheet" type="text/css">
    <script src="../Base.js"></script>
    <title>作業平台</title>
</head>
<body>
    
    <table width="720" border="1" cellspacing="0" cellpadding="3" bgcolor="#6666FF">
        <tbody>
            <tr class="14-k" bgcolor="#FFFFFF" height="35" align="center">
                <td colspan="2"><label id="lb_fun"></label> </td>
            </tr>
            <tr class="12-k" bgcolor="#FFFFFF" height="25" align="center">
                <td width="120">案件單位</td>
                <td width="600" align="left"><input type="text" class="text_box_1" name="case_com" size="10" style="width:120px;" maxlength="30" value=""></td>
            </tr>
            <tr class="12-k" bgcolor="#FFFFFF" height="25" align="center">
                <td>對保單位</td>
                <td align="left"><input type="text" class="text_box_1" name="agency_com" size="10" style="width:120px;" maxlength="30" value=""></td>
            </tr>

            <tr class="12-k" bgcolor="#FFFFFF" height="25" align="center">
                <td>案件AO / 電話</td>
                <td align="left"><input type="text" class="text_box_1" name="case_text" size="10" style="width:580px;" maxlength="100" value=""></td>
            </tr>

            <tr class="12-k" bgcolor="#FFFFFF" height="25" align="center">
                <td>客戶姓名 / 電話</td>
                <td align="left"><input type="text" class="text_box_1" name="CS_text" size="10" style="width:580px;" maxlength="100" value=""></td>
            </tr>
            <tr class="12-k" bgcolor="#FFFFFF" height="25" align="center">
                <td>對保日期 / 時間</td>
                <td align="left"><input type="text" class="text_box_1" name="check_date" size="10" style="width:580px;" maxlength="100" value=""></td>
            </tr>
            <tr class="12-k" bgcolor="#FFFFFF" height="25" align="center">
                <td>對保地點</td>
                <td align="left"><input type="text" class="text_box_1" name="check_address" size="10" style="width:580px;" maxlength="100" value=""></td>
            </tr>
            <tr class="12-k" bgcolor="#FFFFFF" height="25" align="center">
                <td>核貸金額</td>
                <td align="left"><input type="text" class="text_box_1" name="pass_amount" size="10" style="width:200px;" maxlength="50" value=""></td>
            </tr>
            <tr class="12-k" bgcolor="#FFFFFF" height="25" align="center">
                <td>本票及設定金額</td>
                <td align="left"><input type="text" class="text_box_1" name="set_amount" size="10" style="width:200px;" maxlength="50" value=""></td>
            </tr>
            <tr class="12-k" bgcolor="#FFFFFF" height="25" align="center">
                <td>需影印資料</td>
                <td align="left"><input type="text" class="text_box_1" name="print_data" size="10" style="width:580px;" maxlength="100" value=""></td>
            </tr>
            <tr class="12-k" bgcolor="#FFFFFF" height="25" align="center">
                <td>代收資料</td>
                <td align="left"><input type="text" class="text_box_1" name="get_data" size="10" style="width:580px;" maxlength="100" value=""></td>
            </tr>
            <tr class="12-k" bgcolor="#FFFFFF" height="25" align="center">
                <td>車馬費</td>
                <td align="left"><input type="text" class="text_box_1" name="process_charge" size="10" style="width:200px;" maxlength="50" value=""></td>
            </tr>


            <tr class="14-k" bgcolor="#FFFFFF" height="25" align="center">
                <td>備註</td>
                <td align="left" colspan="1">
                    <textarea id="AG_note" name="AG_note" cols="80" rows="6"></textarea>
                </td>
            </tr>
            <tr class="12-k" bgcolor="#FFFFFF" height="25" align="center">
                <td>對保單位主管</td>
                <td align="left">
                    <input type="hidden" name="check_leader_num" id="U_leader_1_num" value="">
                    <input type="text" name="check_leader_name" id="U_leader_1_name" size="10" maxlength="10" class="box" value="" readonly="">
                    <input type="button" value="..." name="_select_user_one" onclick="openUserOne('leader1')">
                </td>
            </tr>
            <tr id="tr_check_process_num" class="12-k" bgcolor="#FFFFFF" height="25" align="center">
                <td>對保人員</td>
                <td align="left">
                    <input type="hidden" name="check_process_num" id="U_num" value="">
                    <input type="text" name="check_process_name" id="U_name" size="10" maxlength="10" class="box" value="" readonly="">
                    <input type="button" value="..." id="btCheck_process_num" name="_select_user_one" onclick="openUserOne('appUser')">
                    <label id="set_process_date"></label>
                </td>
            </tr>
            <tr id="tr_check_process_type" class="12-k" bgcolor="#FFFFFF" height="25" align="center">
                <td>對保處理進度</td>
                <td align="left">
                    <div id="divCheck_process_type">
                        <input type="radio" id="check_process_type" name="check_process_type" value="N" />尚未對保
                        <input type="radio" id="check_process_type" name="check_process_type" value="Y" />對保完成
                    </div>
                    <label id="check_process_date"></label>
                </td>
            </tr>

            <tr id="tr_check_process_note" class="12-k" bgcolor="#FFFFFF" height="25" align="center">
                <td>對保備註</td>
                <td align="left">
                    <input type="text" id="check_process_note" name="check_process_note" size="15" style="width:580px;" maxlength="100" class="box" value="">
                    <label id="lbCheck_process_note"></label>
                </td>
            </tr>
            <tr class="c12-k" bgcolor="#FFFFFF" id="tr_close_type" height="25" align="center">
                <td>是否結案</td>
                <td align="left">
                    <input type="radio" name="close_type" value="N" />未結案
                    <input type="radio" name="close_type" value="Y" />已結案 ／ 日期：
                </td>
            </tr>

            <tr class="14-k" bgcolor="#FFFFFF" height="35" align="center">
                <td align="center" colspan="2">
                    <input type="button" id="btnSave" name="btnSave" value="確定修改" onclick="saveData();" />
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
<script>
    let Params = new URLSearchParams(window.location.search);
    let Id = decryptParameter(Params.get('Id'));
    let WebUser = decryptParameter(Params.get('User'));
    let Opt = decryptParameter(Params.get('Opt'));

    let ChkRole;
    dateTW();
    fetchData();
    ShowMode();

    // 判斷是否有變更值
    let Before_check_process_type=''; // 對保
    let Before_check_process_num='';   //對保人員
    function fetchData() {
        
        if (Id !== 'add') {
            const url = `${BASE_URL}/AE_SAL/House_agency_SQuery?Id=${Id}`;
            fetch(url, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(response => {
                    if (response.resultCode === '000') {
                        const data = JSON.parse(response.objResult)[0];
                        $("input[name='AG_id']").val(data.AG_id);
                        $("input[name='case_com']").val(data.case_com);
                        $("input[name='agency_com']").val(data.agency_com);
                        $("input[name='case_text']").val(data.case_text);
                        $("input[name='CS_text']").val(data.CS_text);
                        $("input[name='check_date']").val(data.check_date);
                        $("input[name='check_address']").val(data.check_address);
                        $("input[name='pass_amount']").val(data.pass_amount);
                        $("input[name='set_amount']").val(data.set_amount);
                        $("input[name='print_data']").val(data.print_data);
                        $("input[name='get_data']").val(data.get_data);
                        $("input[name='process_charge']").val(data.process_charge);
                        $('textarea#AG_note').val(data.AG_note);
                        
                        $("input[name='check_leader_num']").val(data.check_leader_num);
                        $("input[name='check_leader_name']").val(data.check_leader_name);
                        $("input[name='check_process_num']").val(data.check_process_num);
                        $("input[name='check_process_name']").val(data.check_process_name);
                        Before_check_process_num = data.check_process_num ? data.check_process_num : '';
                        $("input[name='check_process_note']").val(data.check_process_note);
                        
                        
                        
                        document.getElementById('lbCheck_process_note').innerHTML = data.check_process_note;

                        Before_check_process_type = data.check_process_type;
                        let lbcheck_process_type;
                        if (data.check_process_type === 'Y') {
                            lbcheck_process_type = '對保完成';
                            $("input[name='check_process_type'][value='Y']").prop('checked', true);
                        } else {
                            lbcheck_process_type = '尚未對保';
                            $("input[name='check_process_type'][value='N']").prop('checked', true);
                        }

                        if (data.close_type === 'Y')
                            $("input[name='close_type'][value='Y']").prop('checked', true);
                        else
                            $("input[name='close_type'][value='N']").prop('checked', true);

                        if (data.check_process_date) {
                            document.getElementById('check_process_date').innerHTML = `${lbcheck_process_type} / 日期：${data.check_process_date}`;
                        }

                        if (data.set_process_date) {
                            document.getElementById('set_process_date').innerHTML = `分配日期:${data.set_process_date}`;
                        }
                        
                        $("input[name='close_date']").val(data.close_date);

                        

                    } else {
                        alert(response.resultMsg);
                    }
                })
                .catch(error => {
                    alert('API 請求失敗:', error);
                });

        }
    }
    function saveData() {

        // 判斷使用者有改變：對保處理進度
        let cpdate;
        if ($("input[name='check_process_type']:checked").val() === Before_check_process_type) {
            cpdate = ''; // 沒有改變
        } else {
            cpdate = new Date(); // 有改變：給值
        }
        
        let spdate;
        if ($("input[name='check_process_num']:checked").val() === Before_check_process_num) {
            spdate = ''; // 沒有改變
        } else {
            spdate = new Date(); // 有改變：給值
        }

        let formData = {
            AG_id: Id === 'add'? 0: Id,
            case_com: $("input[name='case_com']").val(),
            agency_com: $("input[name='agency_com']").val(),
            case_text: $("input[name='case_text']").val(),
            CS_text: $("input[name='CS_text']").val(),
            check_date: $("input[name='check_date']").val(),
            check_address: $("input[name='check_address']").val(),
            pass_amount: $("input[name='pass_amount']").val(),
            set_amount: $("input[name='set_amount']").val(),
            print_data: $("input[name='print_data']").val(),
            get_data: $("input[name='get_data']").val(),
            process_charge: $("input[name='process_charge']").val(),
            AG_note: $('textarea#AG_note').val(),
            check_leader_num: $("input[name='check_leader_num']").val(),
            check_process_num: $("input[name='check_process_num']").val(),
            set_process_date: spdate,
            check_process_type: $("input[name='check_process_type']:checked") ? $("input[name='check_process_type']:checked").val() : '',
            check_process_note: $("input[name='check_process_note']").val(),
            check_process_date: cpdate,
            close_type: $("input[name='close_type']:checked") ? $("input[name='close_type']:checked").val() : '',
            add_num: WebUser,
            edit_num: WebUser
        };

        if (Id === 'add') {

            const url = `${BASE_URL}/AE_SAL/House_agency_Ins`;

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include',
                body: JSON.stringify(formData)
            })
                .then(response => response.json())
                .then(response => {
                    if (response.resultCode === '000') {
                        alert('新增成功');
                        window.close();
                        if (window.opener) {
                            window.opener.location.reload();
                        }
                    } else {
                        alert(data.resultMsg);
                    }
                })
                .catch(error => {
                    alert('請求失敗，請稍後再試。');
                });
        } else {
            const url = `${BASE_URL}/AE_SAL/House_agency_Upd`;

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
                .then(response => response.json())
                .then(response => {
                    if (response.resultCode === '000') {
                        alert('修改成功');
                        window.close();
                        if (window.opener) {
                            window.opener.location.reload();
                        }
                        
                    } else {
                        alert(data.resultMsg);
                    }
                })
                .catch(error => {
                    alert('請求失敗，請稍後再試。');
                });
        }

    }

    // 顯示模式:新增、修改、對保處理進度
    function ShowMode() {
        const savebox = document.getElementById('btnSave');
        switch (Opt) {
            case 'add': //新增
                document.getElementById('lb_fun').innerHTML = `委對單 - 新增`;
                savebox.value = "確定送出";
                
                HiddenMode(); // 隱藏：'none'/ 顯示:'table-row';
                const tr_check_process_num = document.getElementById('tr_check_process_num');
                tr_check_process_num.style.display = 'none';

                break;
            case 'Upd': // 修改:
                //不可修改對保處理進度(check_process_date)/對保說明(check_process_note)
                //顯示:是否結案 < tr >
                
                savebox.value = "確定修改";
                document.getElementById('lb_fun').innerHTML = `委對單 - 對保人員處理`;
                document.getElementById('tr_close_type').style.display = 'table-row'; // 顯示:是否結案 < tr >
                document.getElementById('check_process_note').style.display = 'none'; //visibility = 'hidden'; // 會保留原字元位置
                
                const divCheck_process_type = document.getElementById('divCheck_process_type');
                divCheck_process_type.style.display = 'none';
                
                const cts = document.getElementsByName('close_type');
                cts.forEach(ct => ct.style.accentColor = "blue");
                break;
            case 'check_process_name': //對保人員:
                document.getElementById('lb_fun').innerHTML = `委對單 - 分配對保人員`;
                HiddenMode(); // 隱藏：'none'/ 顯示:'table-row';

                 //隱藏:對保人員.分配日期 set_process_date
                 document.getElementById('set_process_date').style.visibility = "hidden";
                 setReadOnlyMode('Y');
                 setOneReadOnlyMode('check_process_name', 'N'); // Name ,N：顯示/Y:隱藏
                 setOneReadOnlyMode('btnSave', 'N'); // Name ,N：顯示/Y:隱藏
                 document.getElementById('btCheck_process_num').removeAttribute('readonly');
                 document.getElementById('btCheck_process_num').removeAttribute('disabled');
                break;
            case 'check_process_type': //對保處理進度:
                //可修改：對保處理進度/對保備註
                //隱藏:是否結案 < tr >
                //其他都不行
                document.getElementById('lb_fun').innerHTML = `委對單 - 對保人員處理`;
                setReadOnlyMode('Y');

                setOneReadOnlyMode('check_process_type', 'N'); // Name ,N：顯示/Y:隱藏
                const cpts = document.getElementsByName('check_process_type');
                cpts.forEach(cpt => cpt.style.accentColor = "blue");

                setOneReadOnlyMode('check_process_note', 'N'); // Name ,N：顯示/Y:隱藏
                document.getElementById('lbCheck_process_note').style.visibility = "hidden";
                document.getElementById('set_process_date').style.visibility = "hidden";
                
                check_process_date.style.display = "none";
                document.getElementById('tr_close_type').style.display = 'none';
                setOneReadOnlyMode('btnSave', 'N'); // Name ,N：顯示/Y:隱藏
                break;
        }
    }

    function HiddenMode() {
        let status = 'none'; // 隱藏：'none'/ 顯示:'table-row';
        

        const tr_check_process_note = document.getElementById('tr_check_process_note');
        tr_check_process_note.style.display = status; 

        const tr_check_process_type = document.getElementById('tr_check_process_type');
        tr_check_process_type.style.display = status;

        const tr_close_type = document.getElementById('tr_close_type');
        tr_close_type.style.display = status; 

    }

    function setReadOnlyMode(Read) {
        if (Read === 'Y') {

            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.setAttribute('readonly', true);
                input.setAttribute('disabled', true);
            });

            const selects = document.querySelectorAll('select');
            selects.forEach(select => {
                select.setAttribute('disabled', true);
            });

            //const buttons = document.querySelectorAll('button');
            //buttons.forEach(button => {
            //    button.setAttribute('disabled', true);
            //});
            //$('textarea#AG_note').prop("readOnly", true);
            const txAG_note = document.getElementById('AG_note');
            txAG_note.readOnly = true;
            txAG_note.style.backgroundColor='#EFEFEF4D';
        }
    }

    function setOneReadOnlyMode(name, Read) {
        const inputs = document.getElementsByName(name);
        if (Read === 'N') {
            inputs.forEach(input => {
                input.removeAttribute('readonly');
                input.removeAttribute('disabled');
                
            });
        }
    }


</script>
