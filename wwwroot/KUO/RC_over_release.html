<script>
    const Params = getQueryParams();

    function getData()
    {
        // 在查詢前先驗證輸入並更新標題
        const baseAmtInput = document.getElementById('Base_AMT');
        const baseAmtValue = baseAmtInput.value;

        if (!baseAmtValue || isNaN(baseAmtValue)) {
            alert('請在「金額基準」欄位輸入有效的數字。');
            return;
        }

        // 更新 CaseTableD 和 CaseTableU 的標題
        const titleD = document.querySelector('#CaseTableD thead tr:first-child td');
        const titleU = document.querySelector('#CaseTableU thead tr:first-child td');
        if (titleD) titleD.textContent = `${baseAmtValue}萬以下`;
        if (titleU) titleU.textContent = `${baseAmtValue}萬以上`;

        fetchData();
        fetchDataArea();
        fetchDataCase();
    }
    function fetchData() {
        let overDay = document.getElementById('overDay').value;
        const url = `${BASE_URL}/AE_ACC/RC_Over_Rel_LQuery?overDay=${overDay}`;

        fetch(url, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => response.json())
            .then(responseData => {
                if (responseData.resultCode == "000") {
                    data = JSON.parse(responseData.objResult);
                    showPage(currentPage);
                    createPagination();
                } else {
                    alert(response.resultMsg);
                }
            })
            .catch(error => {
                alert('API 請求失敗:', error);
            });
    }
    function showPage(page) {
        let overDay = document.getElementById('overDay').value;
        // document.getElementById('CountRows').innerHTML = `筆數:${data.length}`;
        const tbody = document.querySelector('#MainTable tbody');
        tbody.innerHTML = '';

        const startIndex = (page - 1) * itemsPerPage;
        const endIndex = Math.min(startIndex + itemsPerPage, data.length);
        const pageData = data.slice(startIndex, endIndex);

        for (let item of pageData) {
            const row = document.createElement('tr');
            row.setAttribute('align', 'center');
            row.setAttribute('class', 'c12-k');
            row.setAttribute('bgcolor', '#FFFFFF');
            row.setAttribute('onmouseover', "this.style.background='#FCFCC0';");
            row.setAttribute('onmouseout', "this.style.background='#FFFFFF';");

            const columnOrder = ['BC_name', 'u_name', 'TOT_Count', 'amount_total', 'OV_Count', 'OV_total', 'OV_Rate'];

            const serialCell = document.createElement('td');
            serialCell.textContent = startIndex + pageData.indexOf(item) + 1;
            row.appendChild(serialCell);

            for (let key of columnOrder) {
                const cell = document.createElement('td');
                switch (key) {
                    case 'amount_total':
                        let amountt =  item[key];
                        cell.textContent = amountt.toLocaleString();
                        row.appendChild(cell);
                        break;
                    case 'OV_Count':
                        cell.setAttribute('class','Link');
						cell.setAttribute('onclick',`GetOVCount(${overDay},'${item['plan_num']}')`);
                        cell.textContent = item[key].toLocaleString();
                        row.appendChild(cell);
                        break;
                    case 'OV_total':
                        let ovt =  item[key];
                        cell.textContent = ovt.toLocaleString();
                        row.appendChild(cell);
                        break;
                    case 'OV_Rate':
                        cell.textContent = `${item[key]}%` || `0%`;
                        row.appendChild(cell);
                        break;
                    default:
                        cell.textContent = item[key] || '';
                        row.appendChild(cell);
                }
            }
            tbody.appendChild(row);
        }
    }
    function fetchDataArea() {
        let overDay = document.getElementById('overDay').value;

    function exportToExcel() {
        let overDay = document.getElementById('overDay').value;
        const url = `${BASE_URL}/AE_ACC/RC_Over_Rel_Excel?overDay=${overDay}`;

        $.ajax({
            url: url,
            method: 'POST',
            xhrFields: {
                responseType: 'blob'
            },
            contentType: 'application/json',
            success: function (response) {
                const url = window.URL.createObjectURL(response);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = `應收帳款-逾放比${getCurrentDateTime()}.xlsx`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
            },
            error: function (err) {
                alert('Error generating file');
            }
        });
    }
    function getCurrentDateTime() {
        var currentDate = new Date();

        var year = currentDate.getFullYear();
        var month = ('0' + (currentDate.getMonth() + 1)).slice(-2);
        var day = ('0' + currentDate.getDate()).slice(-2);
        var hours = ('0' + currentDate.getHours()).slice(-2);
        var minutes = ('0' + currentDate.getMinutes()).slice(-2);

        var formattedDateTime = year + month + day + hours + minutes;
        return formattedDateTime;
    }

        console.log(`overDay=${overDay}  planNum=${planNum}`);

        fetch(url, {

        })

    /**
     * GridManager Class
     * 提供資料過濾和表格渲染的靜態工具方法
     */
    class GridManager {
        /**
         * 根據「逾放金額」過濾資料
         * @param {string} amount_type - 金額區間的字串描述
         * @param {Array<Object>} data - 要被過濾的資料陣列
         * @returns {Array<Object>} 過濾後的資料
         */
        static filterDataByRangeName(rangeName, data) {
            // 建立描述性名稱與資料中 amount_type 的對應關係
            const rangeMapping = {
                '500萬以上': '501',
                '401萬~500萬': '500',
                '301萬~400萬': '400',
                '201萬~300萬': '300',
                '101萬~200萬': '200',
                '50萬~100萬': '100',
                '50萬以下': '050'
            };
            const targetType = rangeMapping[rangeName];
            if (!targetType) {
                return []; // 如果找不到對應，回傳空陣列
            }

            return data.filter(item => item.amount_type === targetType);
        }
        /**
         * 創建並回傳一個完整的、包含資料的表格元件 (HTML Element)
         * @param {string} title - 表格的標題 (例如 "500萬以上")
         * @param {Array<Object>} data - 要顯示在表格中的資料
         * @returns {HTMLElement} 一個包含標題和表格的 div 元件
         */
        static createGridComponent(title, data) {
            const section = document.createElement('div');
            section.className = 'grid-section';
            const table = document.createElement('table');
            table.setAttribute('width', '1000');
            table.setAttribute('border', '0');
            table.setAttribute('cellpadding', '4');
            table.setAttribute('cellspacing', '1');
            table.setAttribute('bgcolor', '#666666');
            const thead = document.createElement('thead');
            const tbody = document.createElement('tbody');
        
            // 更新表格標頭以符合新資料欄位
            thead.innerHTML = `
                <tr align="center" bgcolor="#FFFFFF" class="c12-k">
                    <th colspan="9">${title}</th>
                </tr>
                <tr align="center" bgcolor="#CCCCFF" class="c12-k">
                    <th>序</th><th>專案名稱</th><th>總件數</th><th>總金額</th>
                    <th>逾期案件</th><th>逾放金額</th><th>逾放比%</th>
                    <th>結清件數</th><th>結清金額</th>
                </tr>`;

            if (data.length === 0) {
                tbody.innerHTML = `<tr><td colspan="9" class="no-data">此區間無資料</td></tr>`;
            } else {
                data.forEach((item, index) => {
                    const row = document.createElement('tr');
                    row.setAttribute('align', 'center');
                    row.setAttribute('class', 'c12-k');
                    row.setAttribute('bgcolor', '#FFFFFF');
                    row.setAttribute('onmouseover', "this.style.background='#FCFCC0';");
                    row.setAttribute('onmouseout', "this.style.background='#FFFFFF';");                    
                    //row.className = 'data-row';
                    // 使用新的欄位名稱並進行格式化
                    row.innerHTML = `
                        <td>${index + 1}</td>
                        <td>${item.pro_name}</td>
                        <td>${item.TOT_Count.toLocaleString()}</td>
                        <td>${parseFloat(item.amount_total).toLocaleString()}</td>
                        <td>${item.OV_Count.toLocaleString()}</td>
                        <td>${parseFloat(item.OV_total).toLocaleString()}</td>
                        <td>${parseFloat(item.OV_Rate).toFixed(2)}%</td>
                        <td>${item.SCount.toLocaleString()}</td>
                        <td>${parseFloat(item.RemainingPrincipal).toLocaleString()}</td>
                    `;
                    tbody.appendChild(row);
                });
            }
            table.appendChild(thead);
            table.appendChild(tbody);
            section.appendChild(table);
            return section;
        }
    }
    /**
     * ReportGenerator Class
     * 負責在頁面載入時，生成整個報表
     */
    class ReportGenerator {
        constructor(containerId) {
            this.container = document.getElementById(containerId);
            if (!this.container) throw new Error(`Container with id "${containerId}" not found.`);
            this.amountRanges = ['500萬以上', '401萬~500萬', '301萬~400萬', '201萬~300萬', '101萬~200萬', '50萬~100萬', '50萬以下'];
        }        
        /**
         * 呼叫後端 Web API 來獲取資料
         * @param {number} overDay - 使用者輸入的逾放天數
         * @returns {Promise<Array|null>} 回傳從 API 獲取的資料陣列，或在失敗時回傳 null
         */
        async fetchReportData(overDay) {
            
            const apiUrl = `${BASE_URL}/AE_ACC/RC_Over_RelSection_LQuery?overDay=${overDay}`;
            console.log(`正在向 ${apiUrl} 查詢，逾放天數: ${overDay}`);
            try {
                const response = await fetch(apiUrl, {
                    method: 'GET',
                    headers: { 'Content-Type': 'application/json' }
                });
                if (!response.ok) {
                    throw new Error(`伺服器錯誤: ${response.status} ${response.statusText}`);
                }
                const responseData = await response.json();
                if (responseData.resultCode == "000") {
                    return JSON.parse(responseData.objResult);
                } else {
                    alert(responseData.resultMsg);
                    return [];
                }
            } catch (error) {
                console.error('API 呼叫失敗:', error);
                this.container.innerHTML = `<p style="color: red; text-align: center;">資料載入失敗: ${error.message}</p>`;
                return [];
            }
        }    
        /**
         * 主方法：渲染整個頁面報表，並在最前方加入關閉按鈕
         */
        render(reportData) {
            if (!reportData) {
                // 如果 reportData 是 null (表示 API 呼叫失敗)，則不進行渲染
                return;
            }
            this.container.innerHTML = ''; // 清空舊內容或錯誤訊息
            // --- 建立頂部控制列 ---
            const controlBar = document.createElement('div');
            controlBar.className = 'popup-controls';
            // 建立標籤
            const label = document.createElement('label');
            label.textContent = '逾放天數：';
            controlBar.appendChild(label);
            // 建立並同步下拉選單
            const popupSelect = document.createElement('select');
            popupSelect.className = 'popup-overday-select'; // 給予 class 以便選取
            const mainSelect = document.getElementById('overDay');
            popupSelect.innerHTML = mainSelect.innerHTML; // 複製所有選項
            popupSelect.value = mainSelect.value; // 同步目前選中的值
            controlBar.appendChild(popupSelect);
            // 建立彈出視窗內的查詢按鈕
            const queryButton = document.createElement('button');
            queryButton.className = 'popup-query-btn';
            queryButton.textContent = '查詢';
            controlBar.appendChild(queryButton);            
            // 建立頂部關閉按鈕
            const topCloseButton = document.createElement('button');
            topCloseButton.className = 'close-report-btn';
            topCloseButton.textContent = '關閉視窗';
            this.container.appendChild(topCloseButton);
            // 將整個控制列加入容器
            this.container.appendChild(controlBar);

            // 建立一個 div 來放置所有表格，方便重新查詢時只更新此區塊
            const tablesContainer = document.createElement('div');
            tablesContainer.id = 'popup-tables-container';
            this.container.appendChild(tablesContainer);
            // 遍歷並產生所有表格
            this.amountRanges.forEach(range => {
                const filteredData = GridManager.filterDataByRangeName(range, reportData);
                const gridComponent = GridManager.createGridComponent(range, filteredData);
                tablesContainer.appendChild(gridComponent);
            });

            // 建立底部關閉按鈕
            const bottomCloseButton = document.createElement('button');
            bottomCloseButton.className = 'close-report-btn';
            bottomCloseButton.textContent = '關閉視窗';
            bottomCloseButton.style.marginTop = '20px'; 
            this.container.appendChild(bottomCloseButton);
        }
    }
    // 當DOM完全載入後，初始化應用程式並綁定事件
    document.addEventListener('DOMContentLoaded', () => {
        const reportGenerator = new ReportGenerator('report-container');
        // 1. 為 "顯示報表" 連結加上點擊事件
        $('#showReportLink').on('click', async function(e) {
            e.preventDefault(); // 防止超連結跳轉

            $.blockUI({ message: '<h1><img src="../../image/loading.gif" /> 資料載入中...</h1>' });
             // 2. 準備好報表內容
            let overDay = document.getElementById('overDay').value;
            const data = await reportGenerator.fetchReportData(overDay);
            reportGenerator.render(data);

            // 3. 使用 blockUI 顯示報表容器
            $.blockUI({ 
                message: $('#report-container'),
                css: {
                    width: '90%',
                    height: '85%',
                    top: '7.5%',
                    left: '5%',
                    border: 'none',
                    padding: '15px',
                    backgroundColor: '#fff',
                    borderRadius: '10px',
                    color: '#000',
                    cursor: 'default',
                    overflowY: 'scroll' // 讓內容可以垂直滾動
                },
                // 讓背景變暗
                overlayCSS: { 
                    backgroundColor: '#000', 
                    opacity: 0.6,
                    cursor: 'default'
                }
            });
        });
        // 因為按鈕是動態加入的，所以監聽事件要綁定在父層容器上
        // 4.為彈出視窗內的查詢按鈕加上點擊事件 ---
        $('#report-container').on('click', '.popup-query-btn', async function() {
            const popupSelect = document.querySelector('.popup-overday-select');
            const newOverDay = popupSelect.value;
            
            // 在表格區塊顯示載入中
            const tablesContainer = document.getElementById('popup-tables-container');
            if(tablesContainer) {
                tablesContainer.innerHTML = '<h1><img src="../../image/loading.gif" /> 資料重新查詢中...</h1>';
            }

            const data = await reportGenerator.fetchReportData(newOverDay);

            // 只重新渲染表格區塊，保留頂部控制列
            if(tablesContainer) {
                tablesContainer.innerHTML = ''; // 清空載入提示
                reportGenerator.amountRanges.forEach(range => {
                    const filteredData = GridManager.filterDataByRangeName(range, data);
                    const gridComponent = GridManager.createGridComponent(range, filteredData);
                    tablesContainer.appendChild(gridComponent);
                });
            }
        });
        // 5.為關閉按鈕加上點擊事件 (使用事件委派)
        $('#report-container').on('click', '.close-report-btn', function() {
            $.unblockUI();
        });
    });
</script>
