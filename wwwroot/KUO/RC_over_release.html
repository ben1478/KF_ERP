<script>
    const Params = getQueryParams();
    let WebUser = Params.WebUser;
    let WebBC = Params.WebBC;

    const itemsPerPage = 30;  
    let currentPage = 1;
    let data = []; 
    
    getData();
    

    function getData()
    {
        fetchData();
        fetchDataArea();
        fetchDataCase();
    }

    function fetchData() {
        
        let overDay = document.getElementById('overDay').value;
        const url = `${BASE_URL}/AE_ACC/RC_Over_Rel_LQuery?overDay=${overDay}`;

        fetch(url, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json'
            }
        })
            .then(response => response.json())
            .then(responseData => {
                if (responseData.resultCode == "000") {
                    data = JSON.parse(responseData.objResult);
                    showPage(currentPage);
                    createPagination();
                } else {
                    alert(response.resultMsg);
                }
            })
            .catch(error => {
                alert('API 請求失敗:', error);
            });
    }

    function showPage(page) {
        document.getElementById('CountRows').innerHTML = `筆數:${data.length}`;
        const tbody = document.querySelector('#MainTable tbody');
        tbody.innerHTML = '';

        const startIndex = (page - 1) * itemsPerPage;
        const endIndex = Math.min(startIndex + itemsPerPage, data.length);
        const pageData = data.slice(startIndex, endIndex);

        for (let item of pageData) {
            const row = document.createElement('tr');
            row.setAttribute('align', 'center');
            row.setAttribute('class', 'c12-k');
            row.setAttribute('bgcolor', '#FFFFFF');
            row.setAttribute('onmouseover', "this.style.background='#FCFCC0';");
            row.setAttribute('onmouseout', "this.style.background='#FFFFFF';");

            const columnOrder = ['BC_name', 'u_name', 'TOT_Count', 'amount_total', 'OV_Count', 'OV_total', 'OV_Rate'];

            const serialCell = document.createElement('td');
            serialCell.textContent = startIndex + pageData.indexOf(item) + 1;
            row.appendChild(serialCell);


            for (let key of columnOrder) {
                const cell = document.createElement('td');
                switch (key) {
                    case 'amount_total':
                        let amountt =  item[key];
                        cell.textContent = amountt.toLocaleString();
                        row.appendChild(cell);
                        break;
                    case 'OV_total':
                        let ovt =  item[key];
                        cell.textContent = ovt.toLocaleString();
                        row.appendChild(cell);
                        break;
                    default:
                        cell.textContent = item[key] || '';
                        row.appendChild(cell);
                }
            }
            
            tbody.appendChild(row);
        }
    }

    function fetchDataArea() {
        
        let overDay = document.getElementById('overDay').value;

    function exportToExcel() {
	    var table = document.getElementById('MainTable');

	    // 複製表格，並移除後面兩行
	    var clonedTable = table.cloneNode(true);
	    var rowCount = clonedTable.rows.length;
  
	    for (var i = rowCount - 1; i >= rowCount - 1; i--) {
		    clonedTable.deleteRow(i);
	    }
	    for (var i = 0; i < clonedTable.rows.length; i++) {
		    alert(clonedTable.rows[i].cells[8].textContent)
		    var row = clonedTable.rows[i];
		    //row.deleteCell(7);
	    }
	
	    $('#MainTable').after(clonedTable);

	    // 將複製的表格的 ID 設為 'tbExcel'
	    $(clonedTable).attr('id', 'tbExcel');

	    // 隱藏新增的表格
	    $(clonedTable).hide();
	    var fileNa=getCurrentDateTime();
		    $("#tbExcel").table2excel({
		    // exclude CSS class
		    exclude: ".ExHead ",
		    name: "Worksheet Name",
		    filename: "應收帳款-逾放比-"+fileNa, //do not include extension
		    fileext: ".xls", // file extension
		    TextIdx: [4,5,6]
	    }); 

	    // 刪除並移除新增的表格
	    $("#tbExcel").remove();
    }

    function getCurrentDateTime() {
          var currentDate = new Date();

          var year = currentDate.getFullYear();
          var month = ('0' + (currentDate.getMonth() + 1)).slice(-2);
          var day = ('0' + currentDate.getDate()).slice(-2);
          var hours = ('0' + currentDate.getHours()).slice(-2);
          var minutes = ('0' + currentDate.getMinutes()).slice(-2);

          var formattedDateTime = year + month + day + hours + minutes;
          return formattedDateTime;
        }
