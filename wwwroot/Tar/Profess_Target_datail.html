<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="../Base.js"></script>
    <title>作業平台</title>
</head>
<body>
    <input type="button" value="比照上期" onclick="cloneData();" />&nbsp;&nbsp;&nbsp;
    <input type="button" value="儲存" onclick="SaveData();"/>
    <br />
    <br />
    <table width="850" border="0" cellspacing="0" cellpadding="0">
        <tbody>
            <tr>
                <td valign="top"> </td>
                <td valign="top">
                    <table id="MainTable" width="550" border="0" cellpadding="4" cellspacing="1" bgcolor="#666666">
                        <thead>
                            <tr align="center" height="30" bgcolor="#CCCCFF" class="c12-k">
                                <td width="100">職務名稱</td>
                                <td width="120">責任額起月</td>
                                <td width="120">責任額契月</td>
                                <td width="140">責任額金額(萬)</td>
                            </tr>
                        </thead>
                        <tbody>
                            <tr align="center" class="c12-k" bgcolor="#FFFFFF" onmouseover="this.style.background='#FFFF66';" onmouseout="this.style.background='#FFFFFF'; " style="background: rgb(255, 255, 255);">
                            </tr>
                            <tr align="center" class="c12-k" bgcolor="#FFFFFF" onmouseover="this.style.background='#FFFF66';" onmouseout="this.style.background='#FFFFFF'; " style="background: rgb(255, 255, 255);">
                            </tr>
                            <tr align="center" height="30" bgcolor="#CCCCFF">
                                <td class="c12-k" colspan="16">
                                </td>
                            </tr>
                        </tbody>
                    </table>
                    <div id="pagination"></div>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
<script>
    let Params = new URLSearchParams(window.location.search);
    let WebUser = decryptParameter(Params.get('User'));

    fetchData();

    function fetchData() {
        const url = `${BASE_URL}/AE_TAR/GetproFessionalTitle`;
        fetch(url, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            },
            credentials: 'include'
        })
            .then(response => response.json())
            .then(responseData => {
                const tbody = document.querySelector('#MainTable tbody');
                tbody.innerHTML = '';

                const data = JSON.parse(responseData.objResult);
                for (let item of data) {
                    const row = document.createElement('tr');
                    row.setAttribute('align', 'center');
                    row.setAttribute('bgcolor', '#FFFFFF');

                    row.setAttribute('data-key', item.item_D_code);

                    const cell_1 = document.createElement('td');
                    cell_1.textContent = item.item_D_name;
                    row.appendChild(cell_1);

                    const cell_2 = document.createElement('td');
                    cell_2.appendChild(createYearMonthSelect());
                    row.appendChild(cell_2);

                    const cell_3 = document.createElement('td');
                    cell_3.appendChild(createYearMonthSelect());
                    row.appendChild(cell_3);

                    const cell_4 = document.createElement('td');
                    cell_4.innerHTML = '<input type="text" size="10" maxlength="10" class="box">';
                    row.appendChild(cell_4);

                    tbody.appendChild(row);
                }
            })
            .catch(error => {
                alert('API 請求失敗:', error);
            });
    }

    function createYearMonthSelect() {
        const now = new Date();
        const select = document.createElement('select');
        select.classList.add('box');

        for (let i = 0; i < 12; i++) {
            const optionDate = new Date(now.getFullYear(), now.getMonth() + i);
            const year = optionDate.getFullYear();
            const month = (optionDate.getMonth() + 1).toString().padStart(2, '0');
            const value = `${year}${month}`;

            const option = document.createElement('option');
            option.value = value;
            option.textContent = `${year}年${month}月`;
            select.appendChild(option);
        }

        return select;
    }

    function SaveData() {
        const rows = document.querySelectorAll('#MainTable tbody tr');
        const result = [];

        rows.forEach(row => {
            const key = row.getAttribute('data-key');

            const selects = row.querySelectorAll('select');
            const inputs = row.querySelectorAll('input');

            const dataItem = {
                title: key,
                startMonth: selects[0]?.value || '', 
                endMonth: selects[1]?.value || '',  
                amount: inputs[0]?.value || '',
                user: WebUser
            };

            result.push(dataItem);
        });

        const url = `${BASE_URL}/AE_TAR/Pro_Target_Ins`;

        fetch(url, {
            method: 'POST',
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify(result)
        })
            .then(response => response.json())
            .then(responseData => {
                if (responseData.resultCode === '000') {
                    alert('新增成功');
                    window.close();
                }
            }).catch(error => {
                alert('請求失敗，請稍後再試。');
            });
    }

    function cloneData() {

    }
</script>
