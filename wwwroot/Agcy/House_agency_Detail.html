<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="../Base.js"></script>
    <title>作業平台</title>
</head>
<body>
    <table width="650" border="0" cellspacing="1" cellpadding="2" bgcolor="#999999">
        <tbody>
            <tr class="c12-k" bgcolor="#CCCCFF">
                <td colspan="2" align="center">
                    <span class="c14k">委對單</span>
                </td>
            </tr>

            <tr class="c12-k" bgcolor="#FFFFFF">
                <td width="150" align="right" bgcolor="#CCCCFF">案件單位</td>
                <td width="500" align="left">
                    <input type="text" name="case_com" size="15" maxlength="10" class="box" value="">
                </td>
            </tr>
            <tr class="c12-k" bgcolor="#FFFFFF">
                <td width="150" align="right" bgcolor="#CCCCFF">對保單位</td>
                <td width="500" align="left">
                    <input type="text" required name="agency_com" size="15" maxlength="10" class="box" value="">
                </td>
            </tr>
            <tr class="c12-k" bgcolor="#FFFFFF">
                <td width="150" align="right" bgcolor="#CCCCFF">案件AO / 電話</td>
                <td width="500" align="left">
                    <input type="text" name="case_text" size="35" maxlength="35" class="box" value="">
                </td>
            </tr>
            <tr class="c12-k" bgcolor="#FFFFFF">
                <td align="right" bgcolor="#CCCCFF">客戶姓名 / 電話</td>
                <td align="left">
                    <input type="text" name="CS_text" size="10" maxlength="100" class="box" value="">
                </td>
            </tr>
            <tr class="c12-k" bgcolor="#FFFFFF">
                <td align="right" bgcolor="#CCCCFF">對保日期 / 時間</td>
                <td align="left">
                    <input type="text" name="check_date" size="55" maxlength="55" class="box" value="">
                </td>
            </tr>
            <tr class="c12-k" bgcolor="#FFFFFF">
                <td align="right" bgcolor="#CCCCFF">對保地點</td>
                <td align="left">
                    <input type="text" name="check_address" size="15" maxlength="15" class="box" value="">
                </td>
            </tr>
            <tr class="c12-k" bgcolor="#FFFFFF">
                <td align="right" bgcolor="#CCCCFF">核貸金額</td>
                <td align="left">
                    <input type="text" name="pass_amount" size="55" maxlength="55" class="box" value="">
                </td>
            </tr>
            <tr class="c12-k" bgcolor="#FFFFFF">
                <td align="right" bgcolor="#CCCCFF">本票及設定金額</td>
                <td align="left">
                    <input type="text" name="set_amount" size="15" maxlength="15" class="box" value="">
                </td>
            </tr>
            <tr class="c12-k" bgcolor="#FFFFFF">
                <td align="right" bgcolor="#CCCCFF">需影印資料</td>
                <td align="left">
                    <input type="text" name="print_data" size="15" maxlength="15" class="box" value="">
                </td>
            </tr>
            <tr class="c12-k" bgcolor="#FFFFFF">
                <td align="right" bgcolor="#CCCCFF">代收資料</td>
                <td align="left">
                    <input type="text" name="get_data" size="15" maxlength="15" class="box" value="">
                </td>
            </tr>
            <tr class="c12-k" bgcolor="#FFFFFF">
                <td align="right" bgcolor="#CCCCFF">車馬費</td>
                <td align="left">
                    <input type="text" name="process_charge" size="15" maxlength="15" class="box" value="">
                </td>
            </tr>
            <tr class="c12-k" bgcolor="#FFFFFF">
                <td align="right" bgcolor="#CCCCFF">備註</td>
                <td align="left">
                    <input type="text" name="AG_note" size="15" maxlength="15" class="box" value="">
                </td>
            </tr>
            <tr class="c12-k" bgcolor="#FFFFFF">
                <td align="right" bgcolor="#CCCCFF">對保單位主管</td>
                <td align="left">
                    <input type="text" name="check_leader_num" id="U_num" size="10" maxlength="10" class="box" value="" readonly="">
                    <input type="text" name="check_leader_name" id="U_name" size="10" maxlength="10" class="box" value="" readonly="">
                    <input type="button" value="..." name="_select_user_one" onclick="openUserOne('appUser')">
                </td>
            </tr>
            <tr class="c12-k" bgcolor="#FFFFFF" id="tr_check_process_num">
                <td align="right" bgcolor="#CCCCFF">對保人員</td>
                <td align="left">
                    <input type="text" name="check_process_num" size="15" maxlength="15" class="box" value="">
                   
</td>
            </tr>
            <tr class="c12-k" bgcolor="#FFFFFF" id="tr_check_process_type">
                <td align="right" bgcolor="#CCCCFF">對保處理進度</td>
                <td align="left">
                    <div id="divCheck_process_type">
                        <input type="radio" name="check_process_type" value="N" />尚未對保
                        <input type="radio" name="check_process_type" value="Y" />對保完成
                    </div>
                    <label id="check_process_date"></label>
                </td>
            </tr>
            <tr class="c12-k" bgcolor="#FFFFFF" id="tr_check_process_note">
                <td align="right" bgcolor="#CCCCFF">對保說明</td>
                <td align="left">
                    <input type="text" id="check_process_note" name="check_process_note" size="15" maxlength="15" class="box" value="">
                    <label id="lbCheck_process_note"></label>
                </td>
            </tr>
            <tr class="c12-k" bgcolor="#FFFFFF" id="tr_close_type">
                <td align="right" bgcolor="#CCCCFF">是否結案</td>
                <td align="left">
                    <input type="radio" name="close_type" value="N" />未結案
                    <input type="radio" name="close_type" value="Y" />已結案 ／ 日期：
                </td>
            </tr>
            <tr class="c12-k" bgcolor="#CCCCFF" height="30">
                <td colspan="2" align="center">
                    <input type="button" name="btnSave" value="儲存" onclick="saveData();" />
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
<script>
    let Params = new URLSearchParams(window.location.search);
    let Id = decryptParameter(Params.get('Id'));
    let WebUser = decryptParameter(Params.get('User'));
    let Opt = decryptParameter(Params.get('Opt'));

    let ChkRole;
    dateTW();
    fetchData();
    ShowMode();

    // 判斷是否有變更值
    let Before_check_process_type;

    function fetchData() {
        
        if (Id !== 'add') {
            const url = `${BASE_URL}/AE_Agcy/House_agency_SQuery?Id=${Id}`;
            fetch(url, {
                method: 'GET',
                headers: {
                    'Content-Type': 'application/json'
                }
            })
                .then(response => response.json())
                .then(response => {
                    if (response.resultCode === '000') {
                        const data = JSON.parse(response.objResult)[0];
                        $("input[name='AG_id']").val(data.AG_id);
                        $("input[name='case_com']").val(data.case_com);
                        $("input[name='agency_com']").val(data.agency_com);
                        $("input[name='case_text']").val(data.case_text);
                        $("input[name='CS_text']").val(data.CS_text);
                        $("input[name='check_date']").val(data.check_date);
                        $("input[name='check_address']").val(data.check_address);
                        $("input[name='pass_amount']").val(data.pass_amount);
                        $("input[name='set_amount']").val(data.set_amount);
                        $("input[name='print_data']").val(data.print_data);
                        $("input[name='get_data']").val(data.get_data);
                        $("input[name='process_charge']").val(data.process_charge);
                        $("input[name='AG_note']").val(data.AG_note);
                        $("input[name='check_leader_num']").val(data.check_leader_num);
                        $("input[name='check_leader_name']").val(data.check_leader_name);
                        $("input[name='check_process_num']").val(data.check_process_num);
                        $("input[name='check_process_note']").val(data.check_process_note);

                        
                        document.getElementById('lbCheck_process_note').innerHTML = data.check_process_note;

                        Before_check_process_type = data.check_process_type;
                        let lbcheck_process_type;
                        if (data.check_process_type === 'Y') {
                            lbcheck_process_type = '對保完成';
                            $("input[name='check_process_type'][value='Y']").prop('checked', true);
                        } else {
                            lbcheck_process_type = '尚未對保';
                            $("input[name='check_process_type'][value='N']").prop('checked', true);
                        }

                        if (data.close_type === 'Y')
                            $("input[name='close_type'][value='Y']").prop('checked', true);
                        else
                            $("input[name='close_type'][value='N']").prop('checked', true);

                        if (data.check_process_date) {
                            document.getElementById('check_process_date').innerHTML = `${lbcheck_process_type} / 日期：${data.check_process_date}`;
                        }

                        $("input[name='close_date']").val(data.close_date);

                        

                    } else {
                        alert(response.resultMsg);
                    }
                })
                .catch(error => {
                    alert('API 請求失敗:', error);
                });

        }
    }

    function saveData() {

        // 判斷使用者有改變：對保處理進度
        let cpdate;
        if ($("input[name='check_process_type']:checked").val() === Before_check_process_type) {
            cpdate = ''; // 沒有改變
        } else {
            cpdate = new Date(); // 有改變：給值
        }
        


        let formData = {
            AG_id: Id,
            case_com: $("input[name='case_com']").val(),
            agency_com: $("input[name='agency_com']").val(),
            case_text: $("input[name='case_text']").val(),
            CS_text: $("input[name='CS_text']").val(),
            check_date: $("input[name='check_date']").val(),
            check_address: $("input[name='check_address']").val(),
            pass_amount: $("input[name='pass_amount']").val(),
            set_amount: $("input[name='set_amount']").val(),
            print_data: $("input[name='print_data']").val(),
            get_data: $("input[name='get_data']").val(),
            process_charge: $("input[name='process_charge']").val(),
            AG_note: $("input[name='AG_note']").val(),
            check_leader_num: $("input[name='check_leader_num']").val(),
            check_process_num: $("input[name='check_process_num']").val(),
            check_process_type: $("input[name='check_process_type']:checked") ? $("input[name='check_process_type']:checked").val() : '',
            check_process_note: $("input[name='check_process_note']").val(),
            check_process_date: cpdate,
            close_type: $("input[name='close_type']:checked") ? $("input[name='close_type']:checked").val() : '',
            add_num: WebUser,
            edit_num: WebUser
        };

        if (Id === 'add') {

            const url = `${BASE_URL}/AE_Agcy/House_agency_Ins`;

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                credentials: 'include',
                body: JSON.stringify(formData)
            })
                .then(response => response.json())
                .then(response => {
                    if (response.resultCode === '000') {
                        alert('新增成功');
                        window.close();
                        
                        let locationUrl = BASE_WEB + '/House_agency_list';
                        if (window.opener.location.href === locationUrl) {
                            window.opener.location.reload();
                        }
                    } else {
                        alert(data.resultMsg);
                    }
                })
                .catch(error => {
                    alert('請求失敗，請稍後再試。');
                });
        } else {
            const url = `${BASE_URL}/AE_Agcy/House_agency_Upd`;

            fetch(url, {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify(formData)
            })
                .then(response => response.json())
                .then(response => {
                    if (response.resultCode === '000') {
                        alert('修改成功');
                        window.close();
                        if (window.opener) {
                            window.opener.location.reload();
                        }
                        
                    } else {
                        alert(data.resultMsg);
                    }
                })
                .catch(error => {
                    alert('請求失敗，請稍後再試。');
                });
        }

    }

    // 顯示模式:新增、修改、對保處理進度
    function ShowMode() {
        switch (Opt) {
            case 'add': //新增
                HiddenMode(false); // 隱藏：'none'/ 顯示:'table-row';
                break;
            case 'Upd': // 修改:
                //不可修改對保處理進度(check_process_date)/對保說明(check_process_note)
                //顯示:是否結案 < tr >
                
                
                document.getElementById('tr_close_type').style.display = 'none';
                document.getElementById('check_process_note').style.display = 'none'; //visibility = 'hidden'; // 會保留原字元位置
                
                const divCheck_process_type = document.getElementById('divCheck_process_type');
                divCheck_process_type.style.display = 'none';
                break;
            case 'check_process_type': //對保處理進度:
                //可修改：對保處理進度/對保備註
                //隱藏:是否結案 < tr >
                //其他都不行
                setReadOnlyMode('Y');

                setOneReadOnlyMode('check_process_type', 'N'); // Name ,N：顯示/Y:隱藏
                
                setOneReadOnlyMode('check_process_note', 'N'); // Name ,N：顯示/Y:隱藏
                document.getElementById('lbCheck_process_note').style.visibility = "hidden";
                check_process_date.style.display = "none";
                document.getElementById('tr_close_type').style.display = 'none';
                setOneReadOnlyMode('btnSave', 'N'); // Name ,N：顯示/Y:隱藏
                break;
        }
    }

    function HiddenMode() {
        let status = 'none'; // 隱藏：'none'/ 顯示:'table-row';
        const tr_check_process_num = document.getElementById('tr_check_process_num');
        tr_check_process_num.style.display = status;

        const tr_check_process_note = document.getElementById('tr_check_process_note');
        tr_check_process_note.style.display = status; 

        const tr_check_process_type = document.getElementById('tr_check_process_type');
        tr_check_process_type.style.display = status;

        const tr_close_type = document.getElementById('tr_close_type');
        tr_close_type.style.display = status; 
    }

    function setReadOnlyMode(Read) {
        if (Read === 'Y') {

            const inputs = document.querySelectorAll('input');
            inputs.forEach(input => {
                input.setAttribute('readonly', true);
                input.setAttribute('disabled', true);
            });

            const selects = document.querySelectorAll('select');
            selects.forEach(select => {
                select.setAttribute('disabled', true);
            });

            //const buttons = document.querySelectorAll('button');
            //buttons.forEach(button => {
            //    button.setAttribute('disabled', true);
            //});
        }
    }

    function setOneReadOnlyMode(name, Read) {
        const inputs = document.getElementsByName(name);
        if (Read === 'N') {
            inputs.forEach(input => {
                input.removeAttribute('readonly');
                input.removeAttribute('disabled');
            });
        }
    }
</script>
