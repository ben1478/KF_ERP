    function fetchData() {
        const url = `${BASE_URL}/AE_RPT/GetMotoSummaryList`;
        $('body').css('cursor', 'wait');
        fetch(url, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            credentials: 'include'
        })
            .then(response => response.json())
            .then(responseData => {
                const data = JSON.parse(responseData.objResult);
                const tbody = document.querySelector('#MainTable tbody');

                tbody.innerHTML = "";

                // 合計物件
                let total = {
                    SendCount: 0,
                    PassCount: 0,
                    GetCount: 0,
                    PassAmount: 0,
                    GetAmount: 0,
                    PerAmount: 0,
                    RemAmount: 0,
                    SettCount: 0,
                    SettAmount: 0,
                    BadCount: 0,
                    BadAmount: 0
                };

                data.forEach((item, index) => {

                    // 累計
                    total.SendCount += item.SendCount;
                    total.PassCount += item.PassCount;
                    total.GetCount += item.GetCount;
                    total.PassAmount += item.PassAmount;
                    total.GetAmount += item.GetAmount;
                    total.PerAmount += item.PerAmount;
                    total.RemAmount += item.RemAmount;
                    total.SettCount += item.SettCount;
                    total.SettAmount += item.SettAmount;
                    total.BadCount += item.BadCount;
                    total.BadAmount += item.BadAmount;

                    // 產生資料列
                    const tr = document.createElement("tr");
                    tr.align = "center";
                    tr.height = "26";
                    tr.bgColor = index % 2 === 0 ? "#FFFFFF" : "#F0F0F0";

                    tr.innerHTML = `
                        <td>${toROC(item.YYYYMM)}</td>
                        <td>${item.SendCount}</td>
                        <td>${item.PassCount}</td>
                        <td>${item.GetCount}</td>
                        <td>${item.PassAmount}萬</td>
                        <td>${item.GetAmount}萬</td>
                        <td>${(item.GetAmount * 0.03).toFixed(2)}萬</td>
                        <td>${Number(item.PerAmount).toLocaleString()}元</td>
                        <td>${Number(item.RemAmount).toLocaleString()}元</td>
                        <td>${item.SettCount}</td>
                        <td>${item.SettAmount === 0 ? "0" : Number(item.SettAmount).toLocaleString() + "萬"}</td>
                        <td>${item.BadCount}</td>
                        <td>${item.BadAmount === 0 ? "0" : Number(item.BadAmount).toLocaleString() + "萬"}</td>
                        <td>${item.PassRate}</td>
                        <td>${item.GetRate}</td>
                    `;
                    tbody.appendChild(tr);
                });

                // 加總列
                const totalTr = document.createElement("tr");
                totalTr.align = "center";
                totalTr.height = "30";
                totalTr.style.backgroundColor = "#FFD966";

                totalTr.innerHTML = `
                    <td>合計</td>
                    <td>${total.SendCount}</td>
                    <td>${total.PassCount}</td>
                    <td>${total.GetCount}</td>
                    <td>${total.PassAmount}萬</td>
                    <td>${total.GetAmount}萬</td>
                    <td>${(total.GetAmount * 0.03).toFixed(2)}萬</td>
                    <td>${Number(total.PerAmount).toLocaleString()}元</td>
                    <td>${Number(total.RemAmount).toLocaleString()}元</td>
                    <td>${total.SettCount}</td>
                    <td>${total.SettAmount === 0 ? "0" : Number(total.SettAmount).toLocaleString() + "萬"}</td>
                    <td>${total.BadCount}</td>
                    <td>${total.BadAmount === 0 ? "0" : Number(total.BadAmount).toLocaleString() + "萬"}</td>
                    <td>-</td>
                    <td>-</td>
                `;

                tbody.appendChild(totalTr);
            })
            .catch(error => {
                alert('API 請求失敗:', error);
            })
            .finally(() => {
                $('body').css('cursor', 'default');
            });
    }

    function toROC(yyyymm) {
        const [yyyy, mm] = yyyymm.split("-");
        const rocYear = yyyy - 1911;
        return `${rocYear}年${mm}月`;
    }

    function exportToExcel() {
        const url = `${BASE_URL}/AE_RPT/GetMotoSummaryExcel`;
        $('body').css('cursor', 'wait');
        $.ajax({
            url: url,
            method: 'POST',
            xhrFields: {
                responseType: 'blob'
            },
            contentType: 'application/json',
            success: function (response) {
                const url = window.URL.createObjectURL(response);
                const a = document.createElement('a');
                a.style.display = 'none';
                a.href = url;
                a.download = `機車分期總表-${getCurrentDateTime()}.xlsx`;
                document.body.appendChild(a);
                a.click();
                window.URL.revokeObjectURL(url);
            },
            error: function (err) {
                alert('Error generating file');
            },
            complete: function () {
                $('body').css('cursor', 'default');
            }
        });
    }

    function getCurrentDateTime() {
        var currentDate = new Date();

        var year = currentDate.getFullYear();
        var month = ('0' + (currentDate.getMonth() + 1)).slice(-2);
        var day = ('0' + currentDate.getDate()).slice(-2);

        var formattedDateTime = year + month + day;
        return formattedDateTime;
    }
