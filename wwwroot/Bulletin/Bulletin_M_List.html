<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>
    <link rel="stylesheet" href="https://code.jquery.com/ui/1.12.1/themes/base/jquery-ui.css">
    <script src="../Base.js"></script>
    <title>作業平台</title>
</head>
<body>
    <table width="100%" border="0" cellspacing="0" cellpadding="0">
        <tbody>
            <tr>
                <td width="20">　</td>
                <td width="200" height="24">　<span class="c14k">　<strong>公告欄</strong></span></td>
                <td width="680" class="c12-k" align="right">
                    <a style="cursor: pointer;" onclick="addBulletin();">
                        <font color="#0000FF">【新增公告】</font>
                    </a>
                </td>
            </tr>
            <tr>
                <td>　</td>
                <td colspan="2" class="c12-k">
                    關鍵字搜尋：<input type="text" name="search_keyword" size="10" value="">
                    <input type="button" name="button" class="btn" value="查詢" onclick="fetchData();">
                </td>
            </tr>
        </tbody>
    </table>
    <table width="1100" border="0" cellspacing="0" cellpadding="0">
        <tbody>
            <tr>
                <td valign="top"> </td>
                <td align="center" valign="top">
                    <table id="MainTable" width="1050" border="0" cellpadding="4" cellspacing="1" bgcolor="#666666">
                        <thead>
                            <tr align="center" height="30" bgcolor="#CCCCFF" class="c12-k">
                                <td>公告日期</td>
                                <td>公告人</td>
                                <td>標題</td>
                                <td>公告模式</td>
                                <td>公告狀態</td>
                                <td>修改</td>
                                <td>夾檔</td>
                                <td>刪除</td>
                            </tr>
                        </thead>
                        <tbody></tbody>
                        <tfoot>
                            <tr align="center" height="15" bgcolor="#CCCCFF">
                                <td class="c12-k" colspan="8">
                                    <font color="#000080">
                                        <label id="CountRows"></label>
                                    </font>
                                </td>
                            </tr>
                        </tfoot>
                    </table>
                    <div id="pagination"></div>
                </td>
            </tr>
        </tbody>
    </table>
</body>
</html>
<script>
    const Params = getQueryParams();
    let WebUser = Params.WebUser;
    let WebBC = Params.WebBC;

    const itemsPerPage = 20;  
    let currentPage = 1;
    let data = [];

    fetchData();

    function fetchData() {
        let word = document.querySelector('input[name="search_keyword"]').value;

        const url = `${BASE_URL}/AE_Bull/Bulletin_M_LQuery?keyWord=${word}`;

        fetch(url, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            },
            credentials: 'include'
        })
            .then(response => response.json())
            .then(responseData => {
                if (responseData.resultCode == "000") {
                    data = JSON.parse(responseData.objResult);
                    showPage(currentPage);
                    createPagination();
                } else {
                    alert(response.resultMsg);
                }
            })
            .catch(error => {
                alert('API 請求失敗:', error);
            });
    }

    function showPage(page) {
        document.getElementById('CountRows').innerHTML = `筆數:${data.length}`;
        const tbody = document.querySelector('#MainTable tbody');
        tbody.innerHTML = '';

        const startIndex = (page - 1) * itemsPerPage;
        const endIndex = Math.min(startIndex + itemsPerPage, data.length);
        const pageData = data.slice(startIndex, endIndex);

        pageData.forEach((item, index) => {
            const row = document.createElement('tr');
            row.setAttribute('align', 'center');
            row.setAttribute('class', 'c12-k');
            row.setAttribute('bgcolor', '#FFFFFF');
            row.setAttribute('onmouseover', "this.style.background='#FCFCC0';");
            row.setAttribute('onmouseout', "this.style.background='#FFFFFF';");

            const columnOrder = ['notice_date', 'U_name', 'title', 'notice_mode', 'notice_type', 'Upd', 'File', 'del'];

            columnOrder.forEach(key => {
                const cell = document.createElement('td');
                switch (key) {
                    case 'title':
                        const link = document.createElement('a');
                        link.innerText = item[key] || '';
                        link.href = '#';
                        link.onclick = function () {
                            window.open(`../Bulletin/Bulletin_M_detail.html?User=${encryptParameter(WebUser)}&Read=${encryptParameter('R')}&id=${encryptParameter(item.id)}`
                                , '_blank'
                                , 'scrollbars=yes,resizable=yes,top=100,width=800,height=600');
                        };
                        cell.appendChild(link);
                        row.appendChild(cell);
                        break;
                    case "Upd":
                        row.appendChild(createButtonCell(
                            "../images/edit.png",
                            "修改",
                            function () {
                                window.open(`../Bulletin/Bulletin_M_detail.html?User=${encryptParameter(WebUser)}&Read=${encryptParameter('U')}&id=${encryptParameter(item.id)}`
                                    , '_blank'
                                    , 'scrollbars=yes,resizable=yes,top=100,width=800,height=600');
                            }
                        ));
                        break;
                    case 'File':
                        const button = document.createElement('input');
                        button.type = 'button';
                        button.value = '附加檔案(' + item.cknum_count + ')';
                        button.onclick = function () {
                            window.open(`../File/File_UpLoad_List.html?cknum=${item.cknum}&user=${encryptParameter(WebUser)}`, '_blank', 'scrollbars=yes,resizable=yes,top=100,width=800,height=500');
                        };
                        cell.style.textAlign = 'center';
                        cell.style.verticalAlign = 'middle';
                        cell.appendChild(button);
                        row.appendChild(cell);
                        break;
                    case "del":
                        row.appendChild(createButtonCell(
                            "../images/delete.png",
                            "刪除",
                            function () {
                                const confirmDelete = window.confirm("確定要刪除嗎？");
                                if (confirmDelete) {
                                    bulleDel(item.id);
                                }
                            }
                        ));
                        break;
                    default:
                        cell.textContent = item[key];
                        row.appendChild(cell);
                        break;
                }
            });

            tbody.appendChild(row);
        });
    }

    function addBulletin() {
        window.open(`../Bulletin/Bulletin_M_detail.html?User=${encryptParameter(WebUser)}&Read=${encryptParameter('A')}`, '_blank', 'scrollbars=yes,resizable=yes,top=100,width=800,height=600');
    }

    function bulleDel(id) {
        const url = `${BASE_URL}/AE_Bull/Bull_M_Del?id=${id}&user=${WebUser}`;

        fetch(url, {
            method: 'GET',
            headers: {
                'Content-Type': 'application/json',
            },
            credentials: 'include'
        })
            .then(response => response.json())
            .then(responseData => {
                if (responseData.resultCode == "000") {
                    alert(responseData.resultMsg);
                    location.reload();
                } else {
                    alert(responseData.resultMsg);
                }
            })
            .catch(error => {
                alert('API 請求失敗:', error);
            });
    }
</script>
